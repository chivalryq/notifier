# permissions for end users to view messages.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: message-viewer-role
rules:
- apiGroups:
  - notify.oam.dev
  resources:
  - messages
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - notify.oam.dev
  resources:
  - messages/status
  verbs:
  - get
