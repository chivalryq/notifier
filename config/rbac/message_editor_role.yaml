# permissions for end users to edit messages.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: message-editor-role
rules:
- apiGroups:
  - notify.oam.dev
  resources:
  - messages
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - notify.oam.dev
  resources:
  - messages/status
  verbs:
  - get
