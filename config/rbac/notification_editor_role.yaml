# permissions for end users to edit notifications.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: notification-editor-role
rules:
- apiGroups:
  - notify.oam.dev
  resources:
  - notifications
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - notify.oam.dev
  resources:
  - notifications/status
  verbs:
  - get
